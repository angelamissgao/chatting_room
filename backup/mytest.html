<!DOCTYPE html>
<html>
    <head>
    	<link type="text/css" rel="stylesheet" href="/static/style.css">
        <title>CMU chatting room</title>
    <script>
        function loadXMLDoc()
        {
            var xmlhttp;
            if (window.XMLHttpRequest)
            {// code for IE7+, Firefox, Chrome, Opera, Safari
                xmlhttp=new XMLHttpRequest();
            }
            else
            {// code for IE6, IE5
                xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
            }

            xmlhttp.onreadystatechange=function()
            {
                if (xmlhttp.readyState==4 && xmlhttp.status==200)
                {
                    document.getElementById("message_area").innerHTML=xmlhttp.responseText;
                }
            }
            
            xmlhttp.open("GET", "handler1", true);
            xmlhttp.send();
        }
    </script>
    </head>
    
    <body>
        
        <div id="header"><h1>CMU chatting room</h1>
        </div>
    
        <div id="namelist">
            <table>
  				<tr>
  				<td> student names</td>
  			</table>
        </div>
  			
    	<div id="chattingtool">
    	  <p>this is the main section</p>
    	  <form>
    	  Message:<br>
    	  <input type="text" name="msginput">
    	  <br>
    	  
    	  <textarea id="message_area" name="message" rows="10" cols="30">
			Input your message here!
		  </textarea><br>

    	  <input type="submit" value="submit" onclick="loadXMLDoc(); return false;">
    	  </form>
    	</div>
    	
    	<div id="footer">
    	<p>copyright@Angela Gao</p>
    	</div>
    
    </body>
</html>
